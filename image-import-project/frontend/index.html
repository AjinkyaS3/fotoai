<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Import System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Image Import System</h1>
        
        <div class="card">
            <h2>Import from Google Drive</h2>
            <div class="form-group">
                <label for="drive-url">Google Drive Folder URL:</label>
                <input type="text" id="drive-url" 
                       placeholder="https://drive.google.com/drive/folders/...">
            </div>
            <button onclick="startImport()" id="import-btn">Start Import</button>
            <div id="message" class="message"></div>
        </div>
        
        <div class="card">
            <h2>Imported Images</h2>
            <button onclick="loadImages()" class="refresh-btn">ðŸ”„ Refresh</button>
            <div id="images-container" class="images-grid">
                <!-- Images will appear here -->
                <p>No images imported yet.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
